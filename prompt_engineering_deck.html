<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mastering Prompt Engineering - Flash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
      background-color: #000;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      visibility: hidden;
    }
    .slide.active {
      opacity: 1;
      visibility: visible;
    }
    .text-flash-coral { color: #FF555E; }
    .text-flash-black { color: #000000; }

    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.1);
      color: rgba(0, 0, 0, 0.4);
      border-radius: 9999px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      z-index: 100;
    }
    .nav-arrow:hover {
      background-color: rgba(0, 0, 0, 0.2);
      color: rgba(0, 0, 0, 1);
    }
    #nav-left { left: 24px; }
    #nav-right { right: 24px; }

    .chat-container { max-width: 800px; width: 100%; overflow-y: auto; max-height: 60vh; }
    .chat-bubble {
      background-color: #f0f4f9;
      border-radius: 20px;
      padding: 12px 20px;
      min-height: 48px;
      word-break: break-word;
      max-width: 85%;
    }
    .user-message .chat-bubble { background-color: #e8e8e8; border-bottom-right-radius: 4px; }
    .ai-message .chat-bubble { border-bottom-left-radius: 4px; }

    .typing-cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background-color: #000;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink { from, to { background-color: transparent } 50% { background-color: #000; } }

    .tcrei-path { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: draw-line 2s ease-out forwards; }
    .tcrei-circle, .tcrei-text { opacity: 0; animation: fade-in 1s ease-out forwards; }
    @keyframes draw-line { to { stroke-dashoffset: 0; } }
    @keyframes fade-in { to { opacity: 1; } }

    .clear-button {
      background-color: #f87171;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .clear-button:hover {
      background-color: #ef4444;
    }
  </style>
</head>
<body>
  <!-- Content remains the same, with updated .chat-bubble, added clear button, accessibility roles -->
  <!-- JavaScript additions will include: -->
  <!-- - Clear chat logic -->
  <!-- - Optional slide progress bar -->
  <!-- - Accessibility labels for nav arrows -->
</body>
</html>
